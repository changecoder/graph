<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Web Site</title>
</head>
<body>
  <div id="root"></div>
  <script src="../packages/ccg/dist/graph.min.js"></script>
  <script>
    const { CCG } = window
    const graph = new CCG.Graph({
      container: 'root',
      width: 800,
      height: 500,
      layout: {
        type: 'random'
      },
      modes: {
        default: ['drag-node']
      },
      defaultEdge: {
        style: {
          startArrow: {
            path: CCG.Arrow.vee(),
            fill: '#e2e2e2'
          }
        }
      }
    })
    const data = {
      nodes: [
        {
          id: 'node1',
          type: 'simple-rect',
          comboId: 'combo1',
        },
        {
          id: 'node2',
          type: 'simple-rect'
        }
      ],
      edges: [
        {
          source: 'node1', // String，必须，起始点 id
          target: 'node2', // String，必须，目标点 id
          type: 'cubic-horizontal'
        }
      ],
      combos: [
        {
          id: 'combo1'
        }
      ]
    }
    graph.data(data)
    graph.render()
    console.log(graph)
  </script>
  <style>
    #root {
      margin: 200px;
    }
  </style>
</body>
</html>
