<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Web Site</title>
</head>
<body>
  <div id="root"></div>
  <script src="../packages/g/dist/graph.min.js"></script>
  <script>
    const graph = new window.Graph.Graph({
      container: 'root',
      width: 800,
      height: 500
    })
    const data = {
      nodes: [
        {
          id: 'node1',
          x: 100,
          y: 200
        },
        {
          id: 'node2',
          x: 300,
          y: 200
        }
      ]
    }
    graph.data(data)
    graph.render()
  </script>
</body>
</html>
