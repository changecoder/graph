<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Web Site</title>
</head>
<body>
  <div id="root"></div>
  <script src="../packages/ccg/dist/graph.min.js"></script>
  <script>
    const graph = new window.CCG.Graph({
      container: 'root',
      width: 800,
      height: 500,
      layout: {
        type: 'random'
      }
    })
    const data = {
      nodes: [
        {
          id: 'node1'
        },
        {
          id: 'node2'
        }
      ]
    }
    graph.data(data)
    graph.render()
  </script>
</body>
</html>
